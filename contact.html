<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — GASH IT Solutions</title>
  <link rel="stylesheet" href="assets/style.css?v=9">
  <!-- Favicons -->
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="48x48" href="assets/favicon-48x48.png">
<link rel="icon" type="image/png" sizes="64x64" href="assets/favicon-64x64.png">
<link rel="icon" type="image/png" sizes="128x128" href="assets/favicon-128x128.png">
<link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

  <style>
    .form-grid{display:grid;gap:1rem;max-width:760px}
    .row{display:grid;gap:.75rem}
    .row.cols-2{grid-template-columns:1fr 1fr}
    .row.cols-3{grid-template-columns:2fr 1fr 1fr}
    .field{display:grid;gap:.375rem}
    .field input,.field select,.field textarea{padding:.75rem;border-radius:.625rem;border:1px solid rgba(0,0,0,.18);width:100%}
    .error{color:#9b1c1c}
    .error-input{border-color:#9b1c1c !important; outline-color:#9b1c1c}
  </style>
</head>
<body>
  <header class="header">
    <div class="wrap">
      <div class="brand">
        <img src="assets/logo.svg" alt="Logo" width="48" height="48">
        <a href="index.html">GASH IT Solutions</a>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="purpose.html">Purpose & Assignments</a>
        <a href="services.html">Services</a>
        <a aria-current="page" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h1>Contact</h1>
      <p>Please fill in all fields below. On the next page, you’ll confirm your details before sending.</p>

      <div id="errorSummary" class="error" style="display:none"></div>

      <form id="contactForm" class="form-grid" novalidate>
        <!-- Name -->
        <div class="row cols-2">
          <div class="field">
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" type="text" required>
          </div>
          <div class="field">
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" type="text" required>
          </div>
        </div>

        <!-- Address -->
        <div class="field">
          <label for="street">Street Address</label>
          <input id="street" name="street" type="text" required>
        </div>
        <div class="row cols-3">
          <div class="field">
            <label for="city">City</label>
            <input id="city" name="city" type="text" required>
          </div>
          <div class="field">
            <label for="state">State</label>
            <select id="state" name="state" required>
              <option value="">Select…</option>
              <option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option>
              <option>CO</option><option>CT</option><option>DE</option><option>FL</option><option>GA</option>
              <option>HI</option><option>ID</option><option>IL</option><option>IN</option><option>IA</option>
              <option>KS</option><option>KY</option><option>LA</option><option>ME</option><option>MD</option>
              <option>MA</option><option>MI</option><option>MN</option><option>MS</option><option>MO</option>
              <option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option>
              <option>NM</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option>
              <option>OK</option><option>OR</option><option>PA</option><option>RI</option><option>SC</option>
              <option>SD</option><option>TN</option><option>TX</option><option>UT</option><option>VT</option>
              <option>VA</option><option>WA</option><option>WV</option><option>WI</option><option>WY</option>
              <option>DC</option>
            </select>
          </div>
          <div class="field">
            <label for="zip">ZIP</label>
            <input id="zip" name="zip" type="text" required pattern="^\d{5}(-\d{4})?$">
          </div>
        </div>

        <!-- Phone -->
        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="(000)000-0000" required>
        </div>

        <!-- Email -->
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>
        </div>

        <!-- Birthdate -->
        <div class="field">
          <label for="birthdate">Birthdate</label>
          <input id="birthdate" name="birthdate" type="date" required>
        </div>

        <!-- Message -->
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <!-- Captcha -->
        <div class="field">
          <label id="captchaLabel">What is 1+2?</label>
          <input id="captcha" name="captcha" type="text" required>
          <input id="captchaExpected" type="hidden">
        </div>

        <button class="btn" type="submit">Review Your Info</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="wrap" style="text-align:center;">
      <small>© <span id="y"></span> GASH IT Solutions</small>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // Phone mask
    const phoneEl = document.getElementById('phone');
    phoneEl.addEventListener('input', () => {
      const d = phoneEl.value.replace(/\D/g,'').slice(0,10);
      let out = '';
      if(d.length>0) out='('+d.slice(0,3);
      if(d.length>=4) out+=')'+d.slice(3,6);
      if(d.length>=7) out+='-'+d.slice(6,10);
      phoneEl.value = out;
    });

    // Captcha
    const a=Math.floor(Math.random()*8)+2, b=Math.floor(Math.random()*8)+1;
    document.getElementById('captchaLabel').textContent=`What is ${a}+${b}?`;
    document.getElementById('captchaExpected').value=a+b;

    // Submit
    document.getElementById('contactForm').addEventListener('submit',e=>{
      e.preventDefault();
      const data={
        firstName:document.getElementById('firstName').value.trim(),
        lastName:document.getElementById('lastName').value.trim(),
        street:document.getElementById('street').value.trim(),
        city:document.getElementById('city').value.trim(),
        state:document.getElementById('state').value.trim(),
        zip:document.getElementById('zip').value.trim(),
        phone:document.getElementById('phone').value.trim(),
        email:document.getElementById('email').value.trim(),
        birthdate:document.getElementById('birthdate').value,
        message:document.getElementById('message').value.trim(),
        captcha:document.getElementById('captcha').value.trim(),
        captchaExpected:document.getElementById('captchaExpected').value
      };
      if(data.captcha!==data.captchaExpected){
        alert('Captcha is incorrect.');
        return;
      }
      sessionStorage.setItem('contactFormData',JSON.stringify(data));
      window.location.href='confirm.html';
    });
  </script>
</body>
</html>
