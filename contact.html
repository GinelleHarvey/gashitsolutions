<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — GASH IT Solutions</title>
  <meta name="description" content="Contact GASH IT Solutions for support, projects, or a quick consultation.">
  <link rel="stylesheet" href="assets/style.css?v=8">
  <!-- Favicon -->
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="48x48" href="assets/favicon-48x48.png">
<link rel="icon" type="image/png" sizes="64x64" href="assets/favicon-64x64.png">
<link rel="icon" type="image/png" sizes="128x128" href="assets/favicon-128x128.png">
<link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="wrap">
      <div class="brand">
        <img src="assets/logo.svg" alt="GASH IT Solutions logo" width="48" height="48">
        <a href="index.html">GASH IT Solutions</a>
      </div>
      <nav class="nav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a aria-current="page" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact -->
  <main class="wrap">
    <section class="card">
      <h1>Contact</h1>
      <p>Tell me a little about what you need and the best way to reach you. I’ll get back to you promptly.</p>

      <form action="https://formsubmit.co/info@gashitsolutions.com" method="POST"
            style="display:grid; gap:1rem; max-width:720px;">

        <!-- Name -->
        <div style="display:grid; gap:.5rem;">
          <label for="name"><strong>Name</strong></label>
          <input id="name" name="name" type="text" required
                 style="padding:.75rem;border-radius:.5rem;border:1px solid rgba(0,0,0,.2);width:100%;">
        </div>

        <!-- Email -->
        <div style="display:grid; gap:.5rem;">
          <label for="email"><strong>Email</strong></label>
          <input id="email" name="email" type="email" required
                 style="padding:.75rem;border-radius:.5rem;border:1px solid rgba(0,0,0,.2);width:100%;">
        </div>

        <!-- Subject -->
        <div style="display:grid; gap:.5rem;">
          <label for="subject"><strong>Subject</strong></label>
          <input id="subject" name="subject" type="text"
                 style="padding:.75rem;border-radius:.5rem;border:1px solid rgba(0,0,0,.2);width:100%;">
        </div>

        <!-- Message -->
        <div style="display:grid; gap:.5rem;">
          <label for="message"><strong>How can I help?</strong></label>
          <textarea id="message" name="message" rows="6" required
                    style="padding:.75rem;border-radius:.5rem;border:1px solid rgba(0,0,0,.2);width:100%;"></textarea>
        </div>

        <!-- Anti-spam honeypot -->
        <input type="text" name="_honey" style="display:none">

        <!-- Settings -->
        <input type="hidden" name="_subject" value="New message from GASH IT Solutions">
        <input type="hidden" name="_captcha" value="true">
        <input type="hidden" name="_next" value="https://gashitsolutions.com/thanks.html">

        <!-- Auto-reply -->
        <textarea name="_autoresponse" style="display:none;">
Hello,

Thank you for contacting GASH IT Solutions!
Your message has been received — I truly appreciate you reaching out.

What happens next:
• I’ll review your request and reply as soon as possible.
• If it’s urgent, please reply to this email and include URGENT in the subject.

About GASH IT Solutions:
We provide smart, secure, and supportive IT — from responsive support and network protection to modern websites and practical AI.

Useful Links:
• Website: https://gashitsolutions.com
• Services: https://gashitsolutions.com/services.html
• Contact: https://gashitsolutions.com/contact.html

Warm regards,  
Ginelle Harvey  
GASH IT Solutions  
info@gashitsolutions.com
        </textarea>

        <!-- Submit button -->
        <div>
          <button class="btn" type="submit">Send Message</button>
        </div>
      </form>

      <hr style="margin:2rem 0;border:0;border-top:1px solid rgba(0,0,0,.15)">

      <h2>Other ways to reach me</h2>
      <p>
        Email: <a href="mailto:info@gashitsolutions.com">info@gashitsolutions.com</a><br>
        Quick intro call: <a href="mailto:info@gashitsolutions.com?subject=Intro%20Call%20Request">request by email</a>
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="wrap" style="text-align:center;">
      <small><strong>Created by Ginelle Harvey • © <span id="y"></span><a href="index.html"> GASH IT Solutions</a></strong></small>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
