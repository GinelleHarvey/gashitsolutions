<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — GASH IT Solutions</title>
  <meta name="description" content="Contact GASH IT Solutions — reach out for support, services, or project inquiries." />

  <!-- Site-wide CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="assets/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="assets/favicon-64x64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="assets/favicon-128x128.png">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="index.html" aria-label="GASH IT Solutions home">
        <img src="assets/logo.svg" alt="GASH IT Solutions logo" width="56" height="56">
      </a>
      <nav aria-label="Primary">
        <button id="navToggle" class="nav__toggle" aria-expanded="false" aria-controls="navMenu">Menu</button>
        <ul id="navMenu" class="nav__menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="purpose.html">Purpose &amp; Assignments</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a aria-current="page" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="wrap">
    <section class="card">
      <h1>Contact</h1>
      <p>Please fill in all fields below. On the next page, you’ll confirm your details before sending.</p>

      <div id="errorSummary" class="error" style="display:none"></div>

      <form id="contactForm" class="form-grid" novalidate>
        <!-- Name -->
        <div class="row cols-2">
          <div class="field">
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" type="text" required>
          </div>
          <div class="field">
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" type="text" required>
          </div>
        </div>

        <!-- Address -->
        <div class="field">
          <label for="street">Street Address</label>
          <input id="street" name="street" type="text" required>
        </div>
        <div class="row cols-3">
          <div class="field">
            <label for="city">City</label>
            <input id="city" name="city" type="text" required>
          </div>
          <div class="field">
            <label for="state">State</label>
            <select id="state" name="state" required>
              <option value="">Select…</option>
              <!-- State list unchanged -->
              <option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option>
              <option>CO</option><option>CT</option><option>DE</option><option>FL</option><option>GA</option>
              <option>HI</option><option>ID</option><option>IL</option><option>IN</option><option>IA</option>
              <option>KS</option><option>KY</option><option>LA</option><option>ME</option><option>MD</option>
              <option>MA</option><option>MI</option><option>MN</option><option>MS</option><option>MO</option>
              <option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option>
              <option>NM</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option>
              <option>OK</option><option>OR</option><option>PA</option><option>RI</option><option>SC</option>
              <option>SD</option><option>TN</option><option>TX</option><option>UT</option><option>VT</option>
              <option>VA</option><option>WA</option><option>WV</option><option>WI</option><option>WY</option>
              <option>DC</option>
            </select>
          </div>
          <div class="field">
            <label for="zip">ZIP</label>
            <input id="zip" name="zip" type="text" required pattern="^\d{5}(-\d{4})?$">
          </div>
        </div>

        <!-- Phone -->
        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="(000)000-0000" required>
        </div>

        <!-- Email -->
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>
        </div>

        <!-- Birthdate -->
        <div class="field">
          <label for="birthdate">Birthdate</label>
          <input id="birthdate" name="birthdate" type="date" required>
        </div>

        <!-- Message -->
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <!-- Captcha -->
        <div class="field">
          <label id="captchaLabel">What is 1+2?</label>
          <input id="captcha" name="captcha" type="text" required>
          <input id="captchaExpected" type="hidden" value="3">
        </div>

        <button class="btn" type="submit">Review Your Info</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="wrap footer__grid">
      <small><strong>Created by Ginelle Harvey</strong> • <span id="year"></span></small>
      <nav class="footer-nav">
        <a href="index.html">Home →</a>
      </nav>
    </div>
  </footer>

  <!-- Script for year -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
