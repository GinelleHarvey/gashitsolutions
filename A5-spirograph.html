<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A5 — Spirograph (HTML5 Canvas)</title>
  <meta name="description" content="HTML5 canvas Spirograph for COP 4813 Assignment 5." />
  <link rel="stylesheet" href="style.css">
  <style>
    /* page-scoped helpers; keeps your global style.css untouched */
    .wrap{max-width:1100px;margin-inline:auto;padding:1.25rem;}
    .panel{display:grid;gap:.75rem;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));align-items:end}
    .controls{background:#111827;border:1px solid #1f2937;border-radius:12px;padding:1rem}
    .controls label{display:block;font-size:.9rem;margin:.25rem 0}
    .controls input{width:100%;padding:.45rem;border-radius:8px;border:1px solid #374151;background:#0b1220;color:#e5e7eb}
    .row{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap}
    .btn{padding:.6rem 1rem;border-radius:9999px;border:0;background:#2563eb;color:white;font-weight:600;cursor:pointer}
    .btn.secondary{background:#374151}
    canvas{display:block;width:100%;height:520px;background:#050a16;border:1px solid #1f2937;border-radius:16px}
    .note{font-size:.9rem;color:#9ca3af}
  </style>
</head>
<body>
  <header class="wrap">
    <h1>Assignment 5 — Drawing on a Canvas: Spirograph</h1>
    <p class="note">Enter values or use “Randomize”. <strong>Requirement:</strong> a single button starts the drawing.</p>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="controls" aria-labelledby="paramsTitle">
        <h2 id="paramsTitle">Parameters</h2>
        <label for="R">R (outer radius, 60–240)</label>
        <input id="R" type="number" min="60" max="240" step="1" value="180" inputmode="numeric">

        <label for="r">r (inner radius, 10–160, must be ≤ R)</label>
        <input id="r" type="number" min="10" max="160" step="1" value="75" inputmode="numeric">

        <label for="O">O (pen offset, 0–160)</label>
        <input id="O" type="number" min="0" max="160" step="1" value="40" inputmode="numeric">

        <div class="row" style="margin-top:.5rem">
          <label class="row" for="randomize" style="gap:.4rem">
            <input id="randomize" type="checkbox"> Randomize R, r, O
          </label>
          <label class="row" for="drunk" style="gap:.4rem">
            <input id="drunk" type="checkbox"> “Drunk” mode (R/r wobble)
          </label>
          <label class="row" for="colorShift" style="gap:.4rem">
            <input id="colorShift" type="checkbox" checked> Color shift
          </label>
        </div>

        <div class="row" style="margin-top:.75rem">
          <button id="startBtn" class="btn" aria-pressed="false">Start Spirograph</button>
          <button id="clearBtn" class="btn secondary" type="button">Clear</button>
        </div>
      </div>

      <div>
        <canvas id="c" width="1100" height="520" aria-label="Spirograph drawing canvas"></canvas>
        <p class="note">Equation (given): x = (R+r)·cos(t) − (r+O)·cos(((R+r)/r)·t), y = (R+r)·sin(t) − (r+O)·sin(((R+r)/r)·t)</p>
      </div>
    </section>
  </main>

  <script src="A5-spirograph.js"></script>
</body>
</html>
