<body>

  <div class="wrap">
    <a href="purpose.html">← Back to Purpose & Assignments</a>

    <h1 style="text-align:center;">Assignment 4: Michaelis–Menten Calculator</h1>

    <div class="eq">
      v(S) = ( V<sub>max</sub> × S ) / ( α × K<sub>m</sub> + S )  
      &nbsp;&nbsp;&nbsp; α = 1 + I / K<sub>i</sub>
    </div>

    <div class="meta" id="halfMax">Half-max at S = Km, v = Vmax/2</div>

    <!-- Sliders -->
    <div class="slider-row">
      <label>Vmax</label>
      <input type="range" id="Vmax" min="10" max="200" step="1" value="100">
      <output id="outVmax">100</output>
    </div>
    <div class="slider-row">
      <label>K<sub>m</sub></label>
      <input type="range" id="Km" min="1" max="100" step="1" value="30">
      <output id="outKm">30</output>
    </div>
    <div class="slider-row">
      <label>Inhibitor I</label>
      <input type="range" id="I" min="0" max="100" step="1" value="0">
      <output id="outI">0</output>
    </div>
    <div class="slider-row">
      <label>K<sub>i</sub></label>
      <input type="range" id="Ki" min="1" max="100" step="1" value="50">
      <output id="outKi">50</output>
    </div>
    <div class="slider-row">
      <label>S range max</label>
      <input type="range" id="Smax" min="50" max="500" step="10" value="200">
      <output id="outSmax">200</output>
    </div>

    <!-- Canvas for plot -->
    <canvas id="plot"></canvas>
  </div>

  <script src="script.js"></script>
</body>
